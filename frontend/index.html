<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

<div class="container mt-5" id="resume-upload-div">
  <h2>Upload Resume</h2>
  <form action="http://localhost:5000/upload" method="post" enctype="multipart/form-data" id="file-upload">
    <div class="form-group">
      <!-- <label for="file" class="form-label">Choose File:</label> -->
      <input type="file" class="form-control" id="file" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Upload</button>
  </form>
</div>

<div class="container mt-5" id="questions-div" style="display:none">
  <h2> Questions </h2>	
  <form method="post" enctype="multipart/form-data" id="questions">
  </form>
</div>

<div class="container mt-5" id="score-div" style="display:none">
  <h2> Results </h2>
  <hr class="border border-primary border-3 opacity-75">
  <div id="score-content"></div>
</div>

</body>
</html>
