<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

<div class="container mt-5">
  <div id="resume-upload-div">
    <h3 class="mb-3">Upload Resume</h3>
    <form action="http://localhost:5000/upload" method="post" enctype="multipart/form-data" id="file-upload">
      <div class="form-group">
	<!-- <label for="file" class="form-label">Choose File:</label> -->
	<input type="file" class="form-control" id="file" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
  </div>

  <div id="questions-div" style="display:none">
    <h3> Questions </h3>	
    <form method="post" enctype="multipart/form-data" id="questions">
    </form>
  </div>

  <div id="score-div" style="display:none">
    <h3> Results </h3>
    <hr class="border border-primary border-3 opacity-75">
    <div id="score-content"></div>
  </div>

  <div class="d-flex justify-content-center mt-5">
  <div class="spinner-grow" id="spinner" role="status" style="display:none">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div id="alert-placeholder"></div>
  </div>
<div>
</body>
</html>
